<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="conversionform">
        From: <select name="fromcurrency">
                    <option value="USD">US Dollars</option>
                    <option value="INR">Indian Rupees</option>
              </select>
              <br>
        To: <select name="tocurrency">
                    <option value="USD">US Dollars</option>
                    <option value="INR">Indian Rupees</option>
              </select>
              <br>
        Amount: <input type="number" name="amount" id="amount">
        <br>
        <input type="submit" value="Convert" onclick="convert(event)">
        <h3 id="result"></h3>
    </form>
    <script>
        // https://api.exchangerate-api.com/v4/latest/USD
        // returns the conversion of USD to other currencies

        // fetch('https://api.exchangerate-api.com/v4/latest/USD')
        // .then(resp => resp.json())
        // .then(data => console.log(data));

        function convert(event){
            event.preventDefault();
            // const amount = +document.getElementById("amount").value;
            // console.log(amount);
            const amount = +document.conversionform.amount.value;
            // console.log(amount);
            const from = document.conversionform.fromcurrency.value;
            const to = document.conversionform.tocurrency.value;
            // console.log(from);
            // console.log(to);            
            // fetch('https://api.exchangerate-api.com/v4/latest/USD')
            fetch(`https://api.exchangerate-api.com/v4/latest/${from}`)
                .then(resp => resp.json())
                .then(data => {
                    // console.log(data);
                    // console.log(data.rates);
                    // console.log(data.rates.INR);                    
                    // const rate = data.rates.INR;
                    const rate = data.rates[to]; // dynamic property syntax
                    const convertedAmount = amount*rate;
                    console.log(convertedAmount);
                    const header = document.getElementById("result");
                    header.innerHTML= "Converted Amount is "+ convertedAmount;
                });
        }
    </script>
</body>
</html>
